<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Code+Pro:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            color: #fff;
        }

        .nav {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .nav button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            background: #00ff9d;
            color: #1a1a1a;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .nav button:hover {
            background: #00cc7d;
            transform: translateY(-2px);
        }

        .title {
            font-family: 'Source Code Pro', monospace;
            font-size: 64px;
            font-weight: 700;
            color: #00ff9d;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }
        .nav button.cgi-button {
        background: #ff6b6b;  /* Особый цвет для CGI кнопки */
        color: #fff;
        }

        .nav button.cgi-button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1 class="title">.WebServer/</h1>
    <div class="nav">
        <button onclick="location.href='/about'">ABOUT</button>
        <button onclick="location.href='/media'">MEDIA</button>
        <button onclick="location.href='/upload'">UPLOAD</button>
        <button onclick="location.href='/list'">LIST</button>
        <button class="cgi-button" onclick="location.href='/cgi'">CGI</button>
    </div>
