<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .nav {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 20px;
        }

        .nav button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .nav button:hover {
            background: #0056b3;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="nav">
        <button onclick="location.href='/about'">ABOUT</button>
        <button onclick="location.href='/media'">MEDIA</button>
        <button onclick="location.href='/upload'">UPLOAD</button>
        <button onclick="location.href='/list'">LIST</button>
    </div>

    <div class="title">WEB_SERVER</div>

</body>
</html>
