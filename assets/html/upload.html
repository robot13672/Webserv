<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .home-button:hover {
            background: #218838;
        }

        .upload-area {
            width: 80%;
            max-width: 800px;
            min-height: 200px;
            padding: 40px;
            border: 2px dashed #333;
            text-align: center;
            background: white;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .upload-area.dragover {
            background: #d3ffd3;
            border-color: #28a745;
        }

        .upload-area p {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .upload-button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
            margin: 10px;
        }

        .upload-button:hover {
            background: #0056b3;
        }

        .selected-file {
            margin-top: 15px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
            display: none;
            word-break: break-all;
            max-width: 100%;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            padding: 10px;
            display: none;
        }

        .success-message {
            color: #28a745;
            margin-top: 10px;
            padding: 10px;
            display: none;
        }

        .action-buttons {
            display: none;
            margin-top: 20px;
            gap: 10px;
        }

        .list-button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            background: #6c757d;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .list-button:hover {
            background: #5a6268;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        .upload-button.submit-button {
            margin-top: 20px;
            margin-bottom: 20px;
        }

    </style>
</head>

    <form id="uploadForm" enctype="multipart/form-data">
        <div class="upload-area" id="uploadArea">
            <p>Перетащите файл сюда или</p>
            <input type="file" id="fileInput" name="file">
            <button type="button" class="upload-button" onclick="document.getElementById('fileInput').click()">
                Выбрать файл
            </button>
            <div id="selectedFile" class="selected-file"></div>
        </div>
        <button type="submit" class="upload-button submit-button">Загрузить файл</button>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div class="action-buttons" id="actionButtons">
            <button type="button" class="list-button" onclick="location.href='/list'">Просмотреть список файлов</button>
        </div>
    </form>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const selectedFile = document.getElementById('selectedFile');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const actionButtons = document.getElementById('actionButtons');

        function showSelectedFile(file) {
            selectedFile.textContent = `Выбранный файл: ${file.name} (${formatSize(file.size)})`;
            selectedFile.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            actionButtons.style.display = 'none';
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + " B";
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + " KB";
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(2) + " MB";
            return (bytes / (1024 * 1024 * 1024)).toFixed(2) + " GB";
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            actionButtons.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            actionButtons.style.display = 'flex';
        }

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = event.dataTransfer.files[0];
            fileInput.files = event.dataTransfer.files;
            showSelectedFile(file);
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                showSelectedFile(file);
            }
        });

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) {
                showError("Выберите файл перед загрузкой.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch('/upload', {
                    method: "POST",
                    body: formData
                });
                
                const text = await response.text();
                
                if (response.ok) {
                    showSuccess("Файл успешно загружен!");
                    fileInput.value = '';
                    selectedFile.style.display = 'none';
                } else {
                    showError("Ошибка при загрузке файла: " + text);
                }
            } catch (error) {
                showError("Ошибка сети: " + error.message);
                console.error(error);
            }
        });
    </script>
</body>
</html>
