<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error 400 - Bad Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #f0ad4e; /* Orange for 400 */
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        a {
            color: #00ff9d;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>400</h1>
        <p>Bad Request</p>
        <a href="/">Return to Home</a>
    </div>
</body>
</html>
